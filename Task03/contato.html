
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato | Galeria Fotográfica</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Entre em Contato</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="menu1.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" name="assunto" id="assunto">

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="card">
      <h2>Informações de Contato</h2>
      <p>Rua das Câmeras, 123 - Centro - Gravataí/RS</p>
      <p>Telefone: (51) 98765-4321</p>
      <p>Email: contato@galeriafoto.com</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Galeria Fotográfica</p>
  </footer>
</body>
</html>
